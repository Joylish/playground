<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style type="text/css">
    h1 {
      color: orange;
      text-align: center;
      text-shadow: 4px 4px 2px black;
    }

    label {
      display: inline-block;
      width: 40%;
      text-align: right;
    }

    legend {
      color: green;
      font-weight: bold;
    }

    form div+div {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Become a Member</h1>
  <form>
    <fieldset>
      <legend>Registration Information</legend>
      <div>
        <label>E-Mail:</label> <input type="text" name="id" />
      </div>
      <div>
        <label>Password:</label> <input type="password" name="password" placeholder="At least 6 letters or numbers" />
      </div>
      <div>
        <label>Verify Password:</label> <input type="password" name="password" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Member Information</legend>
      <div>
        <label>First Name:</label>
        <input type="text" name="firstname" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" name="lastname" />
      </div>
      <div>
        <label>Address:</label>
        <input type="text" name="address" />
      </div>
      <div>
        <label>City:</label>
        <input type="text" name="city" />
      </div>
      <div>
        <label>State:</label>
        <input type="text" name="state" placeholder="2-character code" /><br />
      </div>
      <div>
        <label>ZIP Code:</label>
        <input type="text" name="zip-code" placeholder="5 or 9 digits" /><br />
      </div>
      <div>
        <label>Phone Number:</label>
        <input type="text" name="phone-number" placeholder="999-999-9999" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Membership Information</legend>
      <div>
        <label>Membership Type:</label>
        <select name="member-type">
          <option value="junior"> junior </option>
          <option value="senior"> senior </option>
        </select>
      </div>
      <div>
        <label>Starting Date:</label>
        <input type="date" name="starting-date" value="연도 -월 -일" /><br />
      </div>
      <div>
        <label>Tickets for Guests:</label>
        <input type="number" name="tickets" value="1" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Submit Your Membership</legend>
      <input style="margin: 0% 0% 0% 40%" type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </fieldset>
  </form>
</body>

</html>
