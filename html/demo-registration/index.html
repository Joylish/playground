<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Become a Member</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="header">
    <h1>Become a Member</h1>
  </div>
  <hr>
  <form oninput="result.value=!!p2.value&&(p1.value===p2.value)?'반갑습니다!':'비밀번호가 동일하지 않습니다.'">
    <fieldset>
      <legend>Registration Information</legend>
      <div class="container">
        <div class="item">
          <label for="email">Email</label>
          <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required autofocus>
        </div>
      <div class="item">
        <label for="pw">Password</label>
        <input type="password" name = "p1" placeholder="At least 6 letters or numbers" name="pw" id="pw" pattern="^([a-z0-9_]){6,50}$" required>
      </div>
      <div class="item">
        <label for="pw-verify">Verify Password</label>
        <input type="password" name = "p2" placeholder="Rewrite your password" name="pw-verify" id="pw-verify" pattern="^([a-z0-9_]){6,50}$" required>
      </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Member Information</legend>
      <div class="container">
        <div class="item">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="item">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
        <div class="item">
          <label for="address">Address</label>
          <input type="text" id="address">
        </div>
        <div class="item">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
        <div class="item">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="2-character code" required>
        </div>
        <div class="item">
          <label for="zipcode">ZIP Code</label>
          <input type="number" id="zipcode" placeholder="5 or 9 digits" required>
        </div>
        <div class="item">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" pattern="(010)-\d{3,4}-\d{4}" placeholder="010-xxxx-xxxx" >
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Membership Information</legend>
      <div class="container">
        <div class="item">
          <label for="member-type">Mebership Type</label>
          <select name ="member-type">
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <div class="item">
          <label for="member-type">Starting Date</label>
          <input type="date" value="연도-월-일">
        </div>
        <div class="item">
          <label for="tickets">Tickets for Guests</label>
          <input type="number" value="1">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Submit Your Membership</legend>
      <div class="btn-group">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="rest-btn">Reset</button>
      </div>
    </fieldset>
  </form>
  <hr>
  <div class="footer">
  </div>
</body>
