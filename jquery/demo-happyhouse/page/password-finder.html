            </div>

              <div class="header-second clearfix">

                  <div class="header-top-dropdown text-right">

                      <button id="header-top-drop-2" type="button" class="btn btn-sm" data-toggle="modal"

                  <nav class="navbar navbar-expand-lg navbar-light p-0">

    <div class="container padding-bottom-3x mb-2 mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="forgot">
            <h2>비밀번호를 잃어버리셨나요?</h2>
            <p>다음 3 단계를 거쳐 비밀번호를 변경하세요!</p>
            <ol class="list-unstyled">
              <li><span class="text-primary text-medium">1. </span>이메일 주소를 입력하십시오.</li>
              <li><span class="text-primary text-medium">2. </span>임시 링크를 받습니다.</li>
              <li><span class="text-primary text-medium">3. </span>링크에 들어가서 비밀번호 재설정합니다.</li>
            </ol>
          </div>
          <form class="card mt-4">
            <div class="card-body">
              <div class="form-group"> <label for="email-for-pass">등록한 이메일 주소를 입력하세요</label> 
                <input
                  class="form-control" type="email" id="email-for-pass" required>
                 </div>
            </div>
            <div class="card-footer"> 
              <button class="btn" type="submit">새로운 비밀번호 발급받기</button> 
             </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal-container modal" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">로그인하기</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <input type="email" id="email_id" class="form-control mb-3" placeholder="이메일을 입력하세요" required autofocus>
    
              <div class="inputbox">
                <div class="d-flex justify-content-between align-items-center">
                  <span></span>
                  <a href="./password-finder.html">비밀번호를 잊어버리셨습니까?</a>
                </div>
                <input type="password" id="inputPassword" class="form-control mb-3" placeholder="비밀번호를 입력하세요" required>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> 나를 기억해주세요!
                </label>
              </div>
              <button class="w-100 btn btn-lg" type="submit">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
