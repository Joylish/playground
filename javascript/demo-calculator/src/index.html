<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./index.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrap">
      <div data-result="0" class="resultdisplay">0</div>
      <div class="keys">
        <button data-operator="percent" class="operator keys--button1">&percnt;</button>
        <button class="clear keys--button3">C</button>
        <button data-operator="divide" class="operator keys--button4">&divide;</button>
        <button data-number="7" class="number keys--button5">7</button>
        <button data-number="8" class="number keys--button6">8</button>
        <button data-number="9" class="number keys--button7">9</button>
        <button data-operator="multiply" class="operator keys--button8">&times;</button>
        <button data-number="4" class="number keys--button9">4</button>
        <button data-number="5" class="number keys--button10">5</button>
        <button data-number="6" class="number keys--button11">6</button>
        <button data-operator="minus" class="operator keys--button12">-</button>
        <button data-number="1" class="number keys--button13">1</button>
        <button data-number="2" class="number keys--button14">2</button>
        <button data-number="3" class="number keys--button15">3</button>
        <button data-operator="plus" class="operator keys--button16">&plus;</button>
        <button data-number="0" class="number keys--button17">0</button>
        <!-- <button data-number="dot" class="number keys--button18">.</button> -->
        <button data-operator="equal" class="operator keys--button19">&equals;</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
